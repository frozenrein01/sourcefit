<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1>Persons List</h1>
		<button type="button" class="btn btn-info btn-sm" ng-click="homeController.fetchPersons()">All</button>
		<button type="button" class="btn btn-info btn-sm" ng-click="homeController.showSpecificModal()">Search specific person</button>
		<table id="personsTable" class="table table-responsive table-striped table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Firstname</th>
					<th>Lastname</th>
					<th>Contact Number</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="(index, curPerson) in homeController.persons">
					<td ng-bind="curPerson.id"></td>
					<td ng-bind="curPerson.first_name"></td>
					<td ng-bind="curPerson.last_name"></td>
					<td ng-bind="curPerson.contact_number"></td>
					<td>
						<button type="button" class="btn btn-info" ng-click="homeController.showUpdateModal(curPerson.id)">Edit</button>
						<button type="button" class="btn btn-danger" ng-click="homeController.deletePerson(curPerson.id)">Delete</button>
					</td>
				</tr>
				<tr>
					<td colspan="5" ng-hide="homeController.persons.length > 0">
						No record found
					</td>
				</tr>
			</tbody>
		</table>




	</div>
</div>

<div id="specificPersonModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Enter person ID</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<input type="text" class="form-control" ng-model="homeController.specificPlayerID">
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" ng-click="homeController.fetchPerson()">Submit</button>
		</div>
	</div>

	</div>
</div>


<div id="updatePersonModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 class="modal-title">Person Details</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<div class="form-group">
					<label>First name:</label>
					<input type="text" class="form-control" maxlength="150" ng-model="homeController.currentEditedPerson.first_name">
				</div>
				<div class="form-group">
					<label>Last name:</label>
					<input type="text" class="form-control" maxlength="150" ng-model="homeController.currentEditedPerson.last_name">
				</div>
				<div class="form-group">
					<label>Contact number:</label>
					<input type="text" class="form-control" maxlength="30" ng-model="homeController.currentEditedPerson.contact_number">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="homeController.revertActivePerson()">Cancel</button>
			<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="homeController.updateActivePerson()">Update</button>
		</div>
	</div>

	</div>
</div>
